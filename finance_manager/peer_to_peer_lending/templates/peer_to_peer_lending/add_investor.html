<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Investor</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Add a New Investor</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="investor_name">Investor Name:</label>
                <input type="text" class="form-control" id="investor_name" name="investor_name" required>
            </div>
            <div class="form-group">
                <label for="investment_amount">Investment Amount:</label>
                <input type="number" class="form-control" id="investment_amount" name="investment_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Investor</button>
        </form>
    </div>
</body>
</html>
