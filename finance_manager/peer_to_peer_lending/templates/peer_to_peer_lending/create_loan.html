<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Loan Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Create a Loan Listing</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="borrower_name" class="form-label">Borrower Name</label>
        <input type="text" class="form-control" id="borrower_name" name="borrower_name" required>
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Loan Amount</label>
        <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
      </div>
      <div class="mb-3">
        <label for="interest_rate" class="form-label">Interest Rate (%)</label>
        <input type="number" class="form-control" id="interest_rate" name="interest_rate" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (Months)</label>
        <input type="number" class="form-control" id="duration" name="duration" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Loan</button>
    </form>
    <a href="{% url 'platform_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
